          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Perfil atualizado!'
                properties:
                  message:
                    type: string
                    example: 'Perfil atualizado!'
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: null
  /api/v1/manage/users:
    get:
      summary: ''
      operationId: getApiV1ManageUsers
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    - user
                  message: Sucesso!
                properties:
                  data:
                    type: array
                    example:
                      - user
                    items:
                      type: string
                  message:
                    type: string
                    example: Sucesso!
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  description: 'O campo value deve ser pelo menos 1.'
                  example: 74
                per_page:
                  type: integer
                  description: 'O campo value deve ser pelo menos 1. O campo value não pode ser superior a 300.'
                  example: 16
    post:
      summary: ''
      operationId: postApiV1ManageUsers
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    user: User
                  message: Sucesso!
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: string
                        example: User
                  message:
                    type: string
                    example: Sucesso!
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'O campo value deve ter pelo menos 3 caracteres. O campo value não pode ser superior a 50 caracteres.'
                  example: pmlqhrmnsicpoycnywohyuzmr
                email:
                  type: string
                  description: 'O campo value deve ser um endereço de e-mail válido.'
                  example: boyle.thurman@example.net
              required:
                - name
                - email
  '/api/v1/manage/users/{id}':
    get:
      summary: ''
      operationId: getApiV1ManageUsersId
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    user: User
                  message: Sucesso!
                properties:
                  data:
                    type: object
