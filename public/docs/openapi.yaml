                  example: igrd
                data_inicio:
                  type: string
                  description: 'O campo value não é uma data válida.'
                  example: '2024-05-07T20:07:08'
                data_fim:
                  type: string
                  description: 'O campo value não é uma data válida. O campo value deve ser uma data posterior a <code>data_inicio</code>.'
                  example: '2096-06-13'
                modalidade:
                  type: string
                  description: ''
                  example: hibrido
                  enum:
