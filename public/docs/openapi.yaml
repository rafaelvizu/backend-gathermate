                        example: User
                  message:
                    type: string
                    example: Sucesso!
      tags:
        - Endpoints
    put:
      summary: ''
      operationId: putApiV1ManageUsersId
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Sucesso!
                properties:
                  message:
                    type: string
                    example: Sucesso!
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: null
                is_active:
                  type: boolean
                  description: ''
                  example: false
              required:
                - is_active
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the user.'
        example: dolorem
        required: true
        schema:
          type: string
  '/api/v1/manage/users/{user_id}/new-temp-password':
    post:
      summary: ''
      operationId: postApiV1ManageUsersUser_idNewTempPassword
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Sucesso!
                properties:
                  message:
                    type: string
                    example: Sucesso!
      tags:
